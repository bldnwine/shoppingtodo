<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Shopping List</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --bg: #0f0f11;
      --surface: #17171c;
      --text: #e1e1ee;
      --text-secondary: #a0a0b0;
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --danger: #f87171;
      --danger-hover: #fca5a5;
      --border: #2a2a35;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 24px 16px;
      max-width: 480px;
      margin: 0 auto;
    }

    h1 { font-size: 1.8rem; margin-bottom: 1.2rem; color: white; text-align: center; }

    .input-area { display: flex; gap: 8px; margin-bottom: 24px; }

    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--surface);
      color: var(--text);
      font-size: 1rem;
    }

    button {
      padding: 0 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn-add { background: var(--accent); color: white; }
    .btn-add:hover { background: var(--accent-hover); }

    .section { margin-bottom: 2.5rem; }
    .section-title { font-size: 1.1rem; color: var(--text-secondary); margin-bottom: 0.8rem; }

    .todo-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: var(--surface);
      border-radius: 8px;
      margin-bottom: 8px;
      border: 1px solid var(--border);
    }

    .task-text { flex: 1; cursor: pointer; user-select: none; }
    .completed .task-text { text-decoration: line-through; color: var(--text-secondary); }

    .delete-btn {
      background: transparent;
      color: #888;
      font-size: 1.1rem;
      width: 32px;
      height: 32px;
      display: grid;
      place-items: center;
    }

    .delete-btn:hover { color: var(--danger); }

    .clear-completed {
      margin-top: 1rem;
      padding: 10px 16px;
      background: rgba(248, 113, 113, 0.15);
      color: var(--danger);
      border: 1px solid rgba(248, 113, 113, 0.3);
      width: 100%;
      border-radius: 8px;
    }

    .empty-state { text-align: center; color: var(--text-secondary); padding: 1rem; font-style: italic; }
  </style>
</head>
<body>

  <h1>Shopping List</h1>

  <div class="input-area">
    <input type="text" id="itemInput" placeholder="What do we need?" autocomplete="off" autofocus/>
    <button class="btn-add" onclick="addItem()">Add</button>
  </div>

  <div class="section">
    <div class="section-title">To buy</div>
    <div id="activeList"></div>
  </div>

  <div class="section">
    <div class="section-title">Already got</div>
    <div id="completedList"></div>
    <button class="clear-completed" id="clearCompleted" onclick="clearCompleted()" style="display:none">
      Clear completed items
    </button>
  </div>

  <script>
    // 1. Fixed the conflict by renaming the variable to 'client'
    const client = supabase.createClient(
      'https://hpdokobntovytsgylpra.supabase.co',
      'sb_secret_hUx7rMcGzzW2e7brJxglTw_i5DHOyq_'
    );

    const activeList = document.getElementById('activeList');
    const completedList = document.getElementById('completedList');
    const clearBtn = document.getElementById('clearCompleted');
    const input = document.getElementById('itemInput');

    async function fetchItems() {
      const { data, error } = await client
        .from('shopping_items')
        .select('*')
        .order('created_at', { ascending: true });

      if (error) console.error("Fetch Error:", error.message);
      renderItems(data || []);
    }

    function renderItems(items) {
      const active = items.filter(i => !i.is_completed);
      const completed = items.filter(i => i.is_completed);

      // 2. Fixed UUID support by adding single quotes around '${item.id}'
      activeList.innerHTML = active.length === 0 
        ? '<div class="empty-state">Nothing on the list yet...</div>'
        : active.map(item => `
          <div class="todo-item">
            <span class="task-text" onclick="toggleItem('${item.id}', true)">
              ${item.item}
            </span>
            <button class="delete-btn" onclick="deleteItem('${item.id}')">×</button>
          </div>
        `).join('');

      completedList.innerHTML = completed.length === 0
        ? '<div class="empty-state">Nothing bought yet</div>'
        : completed.map(item => `
          <div class="todo-item completed">
            <span class="task-text" onclick="toggleItem('${item.id}', false)">
              ${item.item}
            </span>
            <button class="delete-btn" onclick="deleteItem('${item.id}')">×</button>
          </div>
        `).join('');

      clearBtn.style.display = completed.length > 0 ? 'block' : 'none';
    }

    async function addItem() {
      const text = input.value.trim();
      if (!text) return;

      const { error } = await client.from('shopping_items').insert([{ item: text }]);
      if (error) console.error("Add Error:", error.message);
      
      input.value = '';
      input.focus();
    }

    async function toggleItem(id, wasActive) {
      const { error } = await client
        .from('shopping_items')
        .update({ is_completed: wasActive })
        .eq('id', id);
      if (error) console.error("Update Error:", error.message);
    }

    async function deleteItem(id) {
      if (!confirm("Delete this item?")) return;
      const { error } = await client.from('shopping_items').delete().eq('id', id);
      if (error) console.error("Delete Error:", error.message);
    }

    async function clearCompleted() {
      if (!confirm("Remove all completed items?")) return;
      const { error } = await client.from('shopping_items').delete().eq('is_completed', true);
      if (error) console.error("Clear Error:", error.message);
    }

    // Real-time listener
    client.channel('shopping-changes')
      .on('postgres_changes', 
        { event: '*', schema: 'public', table: 'shopping_items' }, 
        () => fetchItems()
      )
      .subscribe();

    fetchItems();

    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') addItem();
    });
  </script>
</body>
</html>
